<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/template/interna.xhtml">
	<ui:define name="titulo">
		<h:graphicImage library="imagens" name="logoUnity.png" style="height:40px;"/>
		<h:outputLabel class="label-padrao" value="Bem-vindo" style="margin-left:460px; font-size:30px; font-family:Ubuntu;"/>
	</ui:define>
	
	<ui:define name="corpo">
	<h:panelGroup rendered="#{!empty param.login_error}"> 
		<span style="font-color:red"> Erro ao efetuar o login.</span><br />
		<br/>
		Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}
	</h:panelGroup>
	<div class="centro">
		<form id="login" method="post" action="#{request.contextPath}/j_spring_security_check">
			<div class="tituloLog">Acesso ao Sistema</div>
			<div class="form-group">
				<input type='text' name='j_username' class="form-control" placeholder="Login"/>
			</div>
			<div class="form-group">
				<input type='password' name='j_password' class="form-control" placeholder="Senha"/>
			</div>
			<div>
				<input class="btnLog" type="submit" value="Entrar"/>
			</div>
		</form>
	</div>


</ui:define>
</ui:composition>
</html>
