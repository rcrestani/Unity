<!-- DIALOG ATIVIDADES//////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
	<p:dialog id="dlg1" rendered="true" position="center" header="Visualizar Atividade"
				widgetVar="dlg1" minHeight="40" showEffect="explode" hideEffect="explode" modal="true" resizable="false">
    	<h:form id="atividades">
			<p:panelGrid style="border-collapse: unset;">
				<p:row>
					<p:column style="border-width:0px;">
						<h:outputLabel class="label-padrao" value="Neg칩cio:"/>
					</p:column>
					<p:column style="border-width:0px;" colspan="3">
						<h:outputLabel class="label-padrao" value="#{mapaDeAtividadesBean.negocioCliente}"/>
					</p:column>
					
					<p:column style="border-width:0px;" colspan="2">
						<h:outputLabel class="label-padrao" value="Atividade:"/>
					</p:column>
					<p:column style="border-width:0px;">
						<h:outputLabel class="label-padrao" value="#{mapaDeAtividadesBean.atividades.tipoAtividade}"/>
 					</p:column>
				</p:row>
				
				<p:row>
					<p:column style="border-width:0px;">
						<h:outputLabel class="label-padrao" value="Coment치rio:" for="comentario"/>
					</p:column>
					<p:column style="border-width:0px;" colspan="6">
						<p:inputTextarea id="comentario" rows="5" cols="50" counter="display" maxlength="1000" counterTemplate="{0} caracteres restantes." 
								value="#{mapaDeAtividadesBean.atividades.obs}" autoResize="false" />
    					<h:outputText id="display" />
					</p:column>
				</p:row>
				
				<p:row>
					<p:column style="border-width:0px;">
						<h:outputLabel class="label-padrao" value="Prazo:" for="prazo"/>
					</p:column>
					<p:column style="border-width:0px;">
						<p:calendar id="prazo" value="#{mapaDeAtividadesBean.atividades.prazo}" pattern="dd-MM-yyyy HH:mm"
							mask="true" size="14" locale="pt" placeholder="Data e Hora" stepMinute="30"/>
					</p:column>
					
					<p:column style="border-width:0px;">
						<h:outputLabel class="label-padrao" value="Respons치vel:" for="responsavel"/>
