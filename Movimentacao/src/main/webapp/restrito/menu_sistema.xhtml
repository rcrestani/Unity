<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:sec="http://www.springframework.org/security/facelets/tags">
<ui:composition>
	<sec:ifAnyGranted roles="ROLE_USUARIO">
		<h:form> 
			    <p:menubar class="menubar">
			    		 <p:menuitem value=" #{request.remoteUser}" icon="ui-icon-person" url="/restrito/principal.jsf"/>
			    		 
			            <p:submenu label="Cadastros" icon="ui-icon-folder-collapsed">
			            	<sec:ifAnyGranted roles="ROLE_ADM">
				             	<p:menuitem value="Usuários" url="/restrito/usuario.jsf" icon="ui-icon-contact" />
				             </sec:ifAnyGranted>
				             <p:menuitem value="Produtos" url="/restrito/produto.jsf" icon="ui-icon-document" />
				             <p:menuitem value="Clientes" url="/restrito/cliente.jsf" icon="ui-icon-document" />
			            </p:submenu>
			            
			            <p:submenu label="Movimentações" icon="ui-icon-folder-collapsed">
			            	<p:menuitem value="Equipamentos" url="/restrito/mov.jsf" icon="ui-icon-wrench" />
			            	<p:menuitem value="Negócios" url="/restrito/negocios.jsf" icon="ui-icon-tag" />
			            	<p:menuitem value="Atividades" url="/restrito/atividades.jsf" icon="ui-icon-comment" />
			            	<p:menuitem value="Cartões de Visita" url="/restrito/cartaovisita.jsf" icon="ui-icon-image" />
			            </p:submenu>
			            
			            <p:submenu label="Relatórios" icon="ui-icon-folder-collapsed">
			            	<p:menuitem value="Fechamento Geral" url="/restrito/fechamento.jsf" icon="ui-icon-note" />
			            	<p:menuitem value="Negócios s/ Atividades" url="/restrito/negociosSemAtividades.jsf" icon="ui-icon-note" />
			            	<p:menuitem value="Mapa de Atividades" url="/restrito/mapaDeAtividades.jsf" icon="ui-icon-note" />
			            </p:submenu>
			            
			            <p:submenu label="Suporte" icon="ui-icon-gear">
			            	<p:menuitem value="Trocar Senha" url="/restrito/trocaSenha.jsf" icon="ui-icon-key" />
			            </p:submenu>
			            
			            <p:menuitem>
			            	<p:commandButton class="btnSair" value="Sair" action="#{logAcessoBean.registrarLogout}"
			            					 icon="ui-icon-power" style="margin-left: 500px;"/>
						</p:menuitem>
			           
			    </p:menubar>
		</h:form>
	</sec:ifAnyGranted>
</ui:composition>
</html>
