<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/template/interna.xhtml">
	<ui:define name="titulo">
		<h:graphicImage library="imagens" name="logoUnity.png" style="height:40px;"/>
		<h:outputLabel class="label-padrao" value="Negócios sem Atividades" style="margin-left:380px; font-size:30px; font-family:Ubuntu;"/>
	</ui:define>
	<ui:define name="corpo">
	
	<p:messages id="dlg" autoUpdate="true" closable="true"/>
	
<!-- DATA SCROLLER //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

	<h:form id="listaNegociosSemAtividades"> 
	    <p:dataScroller id="scrollerNegocios" value="#{negSemAtivBean.lista}" var="negSemAtiv" chunkSize="20">
	        <f:facet name="header">
	            <h:outputText value="#{negSemAtivBean.qtde}" style="font-size: 18px; text-align:right;" />
	            <h:outputText value=" Negócios com mais de 30 dias sem atividades" style="font-size: 18px; text-align:right;" />
	        </f:facet>
	 
	        <f:facet name="loader">
	            <p:commandButton type="button" value="Exibir mais" icon="ui-icon-circle-triangle-s"/>
	        </f:facet>
	 
	        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
	            <p:graphicImage library="imagens" name="#{negSemAtiv.acaoAtividade}.png" /> 
	 
	            <p:outputPanel>
	                <h:panelGrid columns="6" cellpadding="4">
	                	  <h:outputText class="label-padrao" value="Status Negócio:" style="font-size: 14px;"/>
	                    <h:outputText value="#{negSemAtiv.statusNegocio}" style="font-weight: bold; font-family: Arial;
	                    													color: #343436; font-size: 14px;"/>
	                    
	                     <h:outputText class="label-padrao" value="Negócio:" style="font-size: 14px;"/>
	                    <h:outputText value="#{negSemAtiv.nomeNegocio}" style="font-weight: bold; font-family: Arial;
	                    															color: #343436; font-size: 12px;"/>        
	 					
	 					<h:outputText class="label-padrao" value="Última atividade:" style="font-size: 14px;"/>
	                    <h:outputText value="#{negSemAtiv.prazoAtividade}" style="font-weight: bold; font-family: Arial;  border-radius: 8px;  border: solid #1f628d 2px;
	                    													color: #1f628d; font-size: 14px; padding: 4px;">
	                    	<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" />
	                    </h:outputText>
	 					
	 					 <h:outputText class="label-padrao" value="Responsável:" style="font-size: 14px;"/>
	                    <h:outputText value="#{negSemAtiv.responsavel}" style="font-weight: bold; font-family: Arial;
	                    													color: #343436; font-size: 14px;"/>
	                    
	                    <h:outputText class="label-padrao" value="Ação:" style="font-size: 14px;"/>
	                    <h:outputText value="#{negSemAtiv.acaoAtividade}" style="font-weight: bold; font-family: Arial;
	                    													color: #343436; font-size: 14px;"/>
	                   	                    
	                </h:panelGrid>
	              	
	              	<p:separator/>
	              	
	                <p:panelGrid style="border-collapse: unset;">
		                <p:row>
		                	<p:column style="border-width:0px;" colspan="2">
			                	<h:outputText class="label-padrao" value="Comentário:" style="font-size: 14px;"/>
			                </p:column>
			                <p:column style="border-width:0px;" colspan="4">
			                    <p:outputLabel value="#{negSemAtiv.obsAtividade}" colspan="2" style="font-weight: bold; font-family: Arial;
			                    													color: #343436; font-size: 14px;"/>
			                </p:column>                	
						</p:row>
	                </p:panelGrid>
	                
	            </p:outputPanel>
	            
	        </h:panelGrid>
	        
	        <p:separator style="height:10px;"/>
	        
	    </p:dataScroller>
	</h:form>
<!-- FIM DATA SCROLLER ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

	
	</ui:define>
</ui:composition>
</html>
