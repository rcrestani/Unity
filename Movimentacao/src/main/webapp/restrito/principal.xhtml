<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 
<ui:composition template="/template/interna.xhtml">
	<ui:define name="titulo">
		<h:graphicImage library="imagens" name="logoUnity.png" style="height:40px;"/>
		<h:outputLabel class="label-padrao" value="Dashboard" style="margin-left:460px; font-size:30px; font-family:Ubuntu;"/>
	</ui:define>
	
	<ui:define name="corpo">

	<sec:ifAnyGranted roles="ROLE_DGR , ROLE_ADM">
	<center>
		<table>
			<tr>
				<td colspan="2">
					<p:chart type="bar" model="#{graficoEstoque.colunaEstoque}" style="width:1330px; height:300px;"/>
				</td>
			</tr>
			<tr>
				<td>
					<p:chart type="pie" model="#{pizzaTipoMovi.tipoMovi}" style="width:500px; height:300px; margin-right:160px;"/>
				</td>
				<td>
					<p:chart type="bar" model="#{graficoColuna.colunaTipoMovi}" style="width:500px; height:300px; margin-left:160px;"/>
				</td>
			</tr>
		</table>
	</center>
	
	<p:separator/>
	<center>
	<table>
			<tr>
				<th>
					<div class="dash" style="width:100px;">
						<H3>Clientes</H3>
						<p:outputLabel value="#{dadosDash.clientes}" style="color: #FFD700"/>
					</div>
				</th>
				<th>
					<div class="dash" style="width:100px;">
						<H3>Negócios</H3>
						<p:outputLabel value="#{dadosDash.negocios}" style="color: #FFD700"/>
					</div>
				</th>
				<th>
					<div class="dash" style="width:120px;">
						<H3>Atividades</H3>
						<p:outputLabel value="#{dadosDash.atividades}" style="color: #FFD700"/>
					</div>
				</th>
				<th>
					<div class="dash" style="width:200px;">
						<H3>Movimentações</H3>
						<p:outputLabel value="#{dadosDash.movimentacoes}" style="color: #FFD700"/>
					</div>
				</th>
				<th>
					<div class="dash" style="width:100px;">
						<H3>Acessos</H3>
						<p:outputLabel value="#{dadosDash.acessos}" style="color: #FFD700"/>
					</div>
				</th>
			</tr>
	</table>
	</center>		
	
	</sec:ifAnyGranted>
	</ui:define>
</ui:composition>
</html>
