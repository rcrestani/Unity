<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
	<title>Unity - Performancelab</title> 
	<h:outputStylesheet library="css" name="estilo.css"/>
	<h:outputStylesheet library="css" name="form.css"/>
	<h:outputStylesheet library="css" name="formularios.css"/>
	<h:outputStylesheet library="css" name="colunas.css"/>
	<h:outputScript library="js" name="locale-primefaces.js"/>
	<h:outputScript library="js" name="mouseType.js"/>
	
	<style type="text/css"><!--
	#logotipo {
		text-align: right; 
		float: right;
	} -->
	</style>
</h:head>
<h:body>
	<div id="container">
		<div id="titulo">
			<ui:insert name="titulo">Unity</ui:insert> 
		</div>
		<div id="logotipo">
			<h:graphicImage library="imagens" name="logoUnityLab.png" style="height:40px;"/>
		</div>
		<div id="barra_menu">
			<ui:insert name="barra_menu">
				<ui:include src="/restrito/menu_sistema.xhtml"/> 
			</ui:insert>
		</div>
		<div id="corpo">
			<ui:insert name="corpo"/> 
		</div>
		<div id="rodape">
			<ui:insert name="rodape">
				<ui:include src="/publico/rodape.xhtml"/> 
			</ui:insert>
		</div>
	</div>
</h:body>
</html>
